<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div id="so-of" class="content-wrapper">
    <img src="/Design asset/Logo-With Name.png" alt="i-HELPU Logo" class="logo mb-2">

<div class="container">
    <div class="text-center mb-3">
      <h3 class="fw-bold">Ncst-Student Log-in</h3>
    </div>
    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="studentNumber" class="form-label">Student Number</label>
        <input type="text" class="form-control" id="studentNumber" placeholder="e.g. 2024-60784" required>
        <div class="invalid-feedback">Enter a valid Student Number</div>
      </div>
      <div class="mb-3">
        <label for="passwordLogin" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwordLogin" required minlength="6">
        <div class="invalid-feedback">Password must be at least 6 characters long.</div>
        <a href="Weather-report.html"><sub>Forgot Password?</sub></a>
      </div>

      
      <button type="submit" class=" btn-primary btn-cyan-gradient">Login</button>
      <p class="text-center mt-2">Don't have an account? <a href="/Create-account.html">Create One</a></p>
    </form>
  </div>
