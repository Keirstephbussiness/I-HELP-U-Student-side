<body>











  
<!--  <div class="d-flex justify-content-center align-items-center vh-100 bg-light"> -->
  <div id="so-of2" class="content-wrapper">
    <img src="/Design asset/Logo-With Name.png" alt="i-HELPU Logo" class="logo mb-2">

  <!-- Signup Form -->
    <div id="so-of" class="container">
 <div class="text-center mb-3">
      
      <h3 class="fw-bold" id="ftf">Create Your Account</h3>
    </div>
    <form id="signupForm" novalidate>
      <div class="mt-1">
        <label for="studentNumberSignup" class="form-label">Student Number</label>
        <input type="text" class="form-control" id="studentNumberSignup" placeholder="e.g. 2023123456" required>
        <div class="invalid-feedback">Enter a valid Student Number (9 digits).</div>
      </div>
      <div class="mt-1"> 
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
        <div class="invalid-feedback">Full Name should only contain letters and spaces.</div>
      </div>
      <div class="mt-1">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
        <div class="invalid-feedback">Enter a valid email address.</div>
      </div>
      <div class="mt-1">
        <label for="passwordSignup" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwordSignup" required minlength="6">
        <div class="invalid-feedback">Password must be at least 6 characters long.</div>
      </div>
      <div class="mt-1">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required>
        <div class="invalid-feedback">Passwords do not match.</div>
      </div>

      <button type="submit" class="btn w-50 btn-cyan-gradient mt-4">Sign-up</button>
      <p class="border-2 text-center mt-2">Already have an account? <a href="Login.html">Login</a></p>

    </form>
  </div>
</div>

</body>
</html>
