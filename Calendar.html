<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>i-HELPÃœ | School Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="css/Student-Dashboard.css">
  <link rel="stylesheet" href="/css/calendar.css">
  <link rel="icon" type="image/x-icon" href="/Design asset/favicon_1758558051-trimmy-favicon.png">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<body>

  <div id="navbar"></div>
  <h3 class="top-right">Ncst- Calendar Events</h3>

  

              <div class="container">
        <header class="header">
            <div class="header-content">
                <div>
                    <h1>Ncst School Calendar</h1>
                    <div class="header-subtitle">Stay organized and never miss an event</div>
                </div>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Live Updates</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="calendar-container">
                <div class="calendar-header">
                    <div class="calendar-controls">
                        <button id="prevBtn" class="nav-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <h2 id="currentMonth" class="current-month"></h2>
                        <button id="nextBtn" class="nav-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    
                    <div class="view-controls">
                        <button id="todayBtn" class="view-btn active">Today</button>
                        <button id="monthBtn" class="view-btn">Month</button>
                        <button id="weekBtn" class="view-btn">Week</button>
                    </div>
                </div>

                <div id="calendar" class="calendar-widget">
                    <div class="calendar-days" id="calendarDays">
                        <!-- Calendar will be generated here -->
                    </div>
                </div>

                <!-- Loading Overlay -->
                <div id="loadingOverlay" class="loading-overlay">
                    <div class="loading-content">
                        <div class="loading-spinner-large"></div>
                        <p>Loading events...</p>
                    </div>
                </div>

                <!-- Connection Status -->
                <div id="connectionStatus" class="connection-status">
                    <i class="fas fa-wifi"></i>
                    <span>Connected</span>
                </div>
            </div>

            <!-- Event Details Modal -->
            <div id="eventModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="modalTitle">Event Details</h3>
                        <button class="modal-close">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="event-info">
                            <div class="info-item">
                                <i class="fas fa-calendar-day"></i>
                                <span id="modalDate">Date</span>
                            </div>
                            <div class="info-item" id="modalDescriptionContainer">
                                <i class="fas fa-align-left"></i>
                                <span id="modalDescription">Description</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <a href="#" class="action-link">
                    <i class="fas fa-plus"></i> Add Event
                </a>
                <button id="refreshBtn" class="action-link">
                    <i class="fas fa-refresh"></i> Refresh
                </button>
            </div>
        </main>
    </div>

















  
<!--all javscript logic-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="/js/load-navbar.js"></script>
  <script src="/js/calendar.js"></script>
  
</body>
</html>
